<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <!-- Script for fontawesome -->
    <script src="https://kit.fontawesome.com/25ee437153.js" crossorigin="anonymous"></script>
    <!-- Link to js -->
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="content-wrapper">
        <section class="header-container">
                <h1 class="app-title">üå§Ô∏è Weather App</h1>
                <div class="search-container">
                    <label for="city-input" class="visually-hidden">Enter city name</label>
                    <input type="text" id="city-input" placeholder="Search for a city..." aria-label="Enter city name">
                    <button id="search-button" aria-label="Search for weather"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button id="geo-location-button" aria-label="Use my current location">üìç Use My Location</button>
        </section>
        <p id="error-message" class="error-message" style="display: none;">City not found</p>
        <section id="weather-app" class="weather-app" hidden>
                <div class="main-info-container">
                    <div class="weather-icon-box">
                        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                    </div>
                    <div class="city-temp-box">
                        <h2 id="city"></h2>
                        <p id="local-time" class="local-time"></p>
                        <div class="main-temp">
                            <span id="temperature"></span><span class="degree-symbol unit"></span>
                            <button id="unit-toggle" class="unit-toggle" aria-label="Toggle between Celsius and Fahrenheit">
                                <span class="active">¬∞C</span> | <span>¬∞F</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="secondary-info-container">
                    <p class="temp-label">Min: <span id="min-temp" class="result"></span> <span class="degree-symbol unit"></span></p>
                    <p class="temp-label">Max: <span id="max-temp" class="result"></span> <span class="degree-symbol unit"></span></p>
                    <p class="temp-label">Condition: <span id="description" class="result"></span></p>
                    <p class="temp-label">Feels Like: <span id="feels-like" class="result"></span> <span class="degree-symbol unit"></span></p>
                </div>
                <div class="additional-info-container" role="complementary" aria-label="Additional weather information">
                    <p class="temp-label">Humidity: <span id="humidity" class="result"></span> <span class="unit">%</span></p>
                    <p class="temp-label">Wind Speed: <span id="wind-speed" class="result"></span> <span class="speed-symbol unit"></span></p>
                </div>
                <div class="extra-info-container" role="complementary" aria-label="Extra weather details">
                    <div class="info-item">
                        <span class="info-label">Pressure</span>
                        <span class="info-value"><span id="pressure"></span> hPa</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Visibility</span>
                        <span class="info-value"><span id="visibility"></span> km</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Sunrise</span>
                        <span class="info-value" id="sunrise">--:--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Sunset</span>
                        <span class="info-value" id="sunset">--:--</span>
                    </div>
                </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" hidden>
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- 5-Day Forecast Section -->
        <section id="forecast-section" class="forecast-section" hidden>
            <h3>5-Day Forecast</h3>
            <div id="forecast-container" class="forecast-container">
                <!-- Forecast cards will be generated dynamically -->
            </div>
        </section>

        <!-- Recent Searches -->
        <section id="recent-searches" class="recent-searches" hidden>
            <h3>Recent Searches</h3>
            <div id="recent-searches-container" class="recent-searches-container">
                <!-- Recent searches will be populated here -->
            </div>
        </section>

        <!-- Weather Alerts -->
        <section id="weather-alerts" class="weather-alerts" hidden>
            <h3>‚ö†Ô∏è Weather Alerts</h3>
            <div id="alerts-container" class="alerts-container">
                <!-- Weather alerts will be populated here -->
            </div>
        </section>
    </main>
</body>
</html>
